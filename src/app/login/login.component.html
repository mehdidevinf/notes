
<div class="container">

  <div class="row">
    <div class="col-3" style="text-align: center;">

    </div>
    <div class="col-6" style="text-align: center;padding-top: 5em;color: indianred;">
      <div class="row">
        <div class="col-12">
           <h2 style="color: brown;text-decoration: underline;"><b>INSPECTION GENERALE DES F.A ZN</b></h2>
           <h3 style="color: rgb(37, 7, 207);text-decoration: underline;"><b> Gestion Opérationnelle des Unités d'Intervention Générale</b></h3>
           <h3 style="color: rgb(36, 7, 179);text-decoration: underline;"><b> E-GOPS</b></h3>

        </div>

      </div>
      <div class="row">
        <div class="col-12">
            <div class="row mt-5">
              <div class="col-md-3"></div>
          <div class="col-md-6 mx-auto">
            <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
            <div class="form-group formGroup">
              <label for="email">Utilisateur</label>
              <input placeholder="votre identifiant" [(ngModel)]="user.login"  formControlName="email" id="email" type="text" class="form-control">
            </div>

            <div class="form-group formGroup">
              <label for="password">Mot de passe</label>
              <input placeholder="votre mot de passe" [(ngModel)]="user.password"  formControlName="password" id="password" type="password" class="form-control">
            </div>

            <button class="btn btn-block btn-primary" style="height: 28px;"><i class="fa fa-lock"></i> Se connecter</button>
          </form>

          </div>
          <div class="col-md-3">
            <img class="img-responsive" src="assets/img/logo.png" style="height: 154px;width: 124px; ">
          </div>
        </div>
        </div>

      </div>

    </div>
    <div class="col-3 divLogo" >

    </div>
  </div>
  <div class="row" style="margin-top: 3em;" >

  </div>
  </div>
